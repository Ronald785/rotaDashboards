<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <script src="https://code.highcharts.com/highcharts.js"></script>
</head>
<body>

    <input type="checkbox" id="sidebar-toggle">

    <div class="sidebar">
        <div class="sidebar-brand">
            <div class="brand-flex">
                <span class="las la-toggle-on"></span>

                <div class="brand-icons">
                    <span class="las la-bell"></span>
                    <span class="las la-user-circle"></span>
                </div>
            </div>
        </div>

        <div class="sidebar-main">
            <div class="sidebar-user">
                <img src="https://avatars.githubusercontent.com/u/65602274?v=4" alt="Ronald-photo">
                <div>
                    <h3>Ronald Mateus</h3>
                    <span>ronaldmateus785@gmail.com</span>
                </div>
            </div>

            <div class="sidebar-menu">
                <div class="menu-head">
                    <span>Dashboard</span>
                </div>
                <ul>
                    <li>
                        <a href="../../index.html">
                            <span class="las la-chart-line"></span>
                            Dashboard
                        </a>
                    </li>
                    <li>
                        <a href="graphics.html">
                            <span class="las la-chart-bar"></span>
                            Gráficos
                        </a>
                    </li>
                    <li>
                        <a href="team.html">
                            <span class="las la-user-friends"></span>
                            Equipe
                        </a>
                    </li>
                    <li>
                        <a href="report.html">
                            <span class="las la-envelope"></span>
                            E-mail
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="main-content">
        <header>
            <div class="menu-toggle">
                <label for="sidebar-toggle">
                    <span class="las la-bars"></span>
                </label>
            </div>

            <div class="header-icons">
                <span class="las la-search"></span>
                <span class="las la-bookmark"></span>
                <span class="las la-sms"></span>
            </div>
        </header>

        <main>
            <div class="page-header">
                <div>
                    <h1>Análise Dashboard</h1>
                    <small>Monitoração das principais métricas</small>
                </div>
            
                <div class="header-actions">
                    <button onclick="imprimir('main')">
                        <span class="las la-download"></span>
                        Exportar
                    </button>
                    <button>
                        <span class="las la-tools"></span>
                        Configurações
                    </button>
                </div>
            </div>

            <div class="cards">
                <div class="card-single">
                    <div id="column"></div>
                </div>

                <div class="card-single">
                    <div id="line"></div>
                </div>

                <div class="card-single">
                    <div id="bar"></div>
                </div>
            </div>
        </main>
    </div>

    <label for="sidebar-toggle" class="body-label"></label>

    <script src="../js/main.js"></script>
    <script src="../js/highcharts.js"></script>
</body>
</html>
