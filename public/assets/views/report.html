<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <script src="https://code.highcharts.com/highcharts.js"></script>
</head>
<body>

    <input type="checkbox" id="sidebar-toggle">

    <div class="sidebar">
        <div class="sidebar-brand">
            <div class="brand-flex">
                <span class="las la-toggle-on"></span>

                <div class="brand-icons">
                    <span class="las la-bell"></span>
                    <span class="las la-user-circle"></span>
                </div>
            </div>
        </div>

        <div class="sidebar-main">
            <div class="sidebar-user">
                <img src="https://avatars.githubusercontent.com/u/65602274?v=4" alt="Ronald-photo">
                <div>
                    <h3>Ronald Mateus</h3>
                    <span>ronaldmateus785@gmail.com</span>
                </div>
            </div>

            <div class="sidebar-menu">
                <div class="menu-head">
                    <span>Dashboard</span>
                </div>
                <ul>
                    <li>
                        <a href="../../index.html">
                            <span class="las la-chart-line"></span>
                            Dashboard
                        </a>
                    </li>
                    <li>
                        <a href="graphics.html">
                            <span class="las la-chart-bar"></span>
                            Gráficos
                        </a>
                    </li>
                    <li>
                        <a href="team.html">
                            <span class="las la-user-friends"></span>
                            Equipe
                        </a>
                    </li>
                    <li>
                        <a href="report.html">
                            <span class="las la-envelope"></span>
                            E-mail
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="main-content">
        <header>
            <div class="menu-toggle">
                <label for="sidebar-toggle">
                    <span class="las la-bars"></span>
                </label>
            </div>

            <div class="header-icons">
                <span class="las la-search"></span>
                <span class="las la-bookmark"></span>
                <span class="las la-sms"></span>
            </div>
        </header>

        <main>
            <div class="page-header">
                <div>
                    <h1>Entrar em contato</h1>
                    <small>Formulário para realizar contato com os desenvolvedores, </br> seja para fazer sugestão, reclamação ou reportar um erro</small>
                </div>
            </div>

            <div class="cards">
                <form>
                    <label for="name">Nome</label>
                    <input type="text" name="name" id="name" placeholder="Nome" required><br>
            
                    <label for="tel">Telefone</label>
                    <input type="tel" name="tel" id="tel" placeholder="19912365478" required><br>
            
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" placeholder="fulano@gmail.com" required><br>
            
                    <label for="reason">Motivo de contato</label>
                    <select name="reason" id="reason">
                        <option value="duv">Dúvida</option>
                        <option value="sug">Sugestão</option>
                        <option value="rec">Reclamação</option>
                        <option value="loc">Localização</option>
                    </select><br>
            
                    <label for="comment">Comentários gerais</label><br>
                    <textarea name="comment" id="comment" cols="30" rows="5">
                    </textarea><br>
                    <input type="submit" value="Reportar"><br>
                </form>
            </div>
        </main>
    </div>

    <label for="sidebar-toggle" class="body-label"></label>

    <script src="assets/js/main.js"></script>
</body>
</html>
